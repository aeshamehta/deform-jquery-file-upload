[nosetests]
match = ^test
nocapture = 1
cover-package = jquery_file_upload_project
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = jquery_file_upload_project/locale
domain = jquery_file_upload_project
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = jquery_file_upload_project/locale/jquery_file_upload_project.pot
width = 80

[init_catalog]
domain = jquery_file_upload_project
input_file = jquery_file_upload_project/locale/jquery_file_upload_project.pot
output_dir = jquery_file_upload_project/locale

[update_catalog]
domain = jquery_file_upload_project
input_file = jquery_file_upload_project/locale/jquery_file_upload_project.pot
output_dir = jquery_file_upload_project/locale
previous = true
